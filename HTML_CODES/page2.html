<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web site created using create-react-app">
    <link rel="apple-touch-icon" href="/logo192.png">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/CSS/twaillind.css">
    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script defer="" src="/static/js/bundle.js"></script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root ">
      <div class="bg-gray-900 h-full">
        <div>
          <nav class="bg-white px-2 sm:px-4 py-2.5 dark:bg-gray-900 fixed w-full
            z-20 top-0 left-0"><div class="container flex flex-wrap
              justify-between items-center mx-auto"><p class="flex
                items-center"><span class="self-center text-5xl font-extrabold
                  whitespace-nowrap dark:text-white ">METASIST.</span><div>
                </div></p><div class="hidden justify-between items-center w-full
                md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border
                  border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm
                  md:font-medium md:border-0 md:bg-white dark:bg-gray-800
                  md:dark:bg-gray-900 dark:border-gray-700">
                  <li>
                    <button onclick="myFunction()" id="dropbtn"
                      class="bg-transparent hover:bg-white text-white
                      font-semibold hover:text-gray-900 py-2 px-4 border
                      border-white hover:border-transparent rounded">Browse</button>
                    <div id="myDropdown" class="dropdown-content">
                      <a href="#home">Home</a>
                      <a href="#about">About</a>
                      <a href="#contact">Contact</a>
                    </div>
                  </li>
                  <li>
                    <a href="/HTML_CODES/page1.html" class="block py-2 pr-4 pl-3
                      text-gray-700
                      rounded hover:bg-gray-100 md:hover:bg-transparent
                      md:hover:text-blue-700 md:p-0 md:dark:hover:text-white
                      dark:text-gray-400 dark:hover:bg-gray-700
                      dark:hover:text-white md:dark:hover:bg-transparent
                      dark:border-gray-700">

                      <button class="bg-transparent hover:bg-white text-white
                        font-semibold hover:text-gray-900 py-2 px-4 border
                        border-white hover:border-transparent rounded">Sign in</button></a></li>
                </ul>
              </div></div>
          </nav>
        </div>
        <div class="m-20 p-8">
          <div class="grid grid-cols-2 gap-4 place-items-center">
            <div class="w-full p-8 place-content-center"><div class="w-full">
                <p class="text-5xl text-center text-white font-extrabold">Explore
                  thousands of hands-on creative lessons.</p>
              </div>
              <div class="flex flex-col p-12 space-y-10 ">
                <button class=" bg-white hover:bg-transparent text-grey-900
                  font-semibold hover:text-white py-2 px-4 border border-white
                  rounded">Sign up with Facebook</button>
                <button class=" bg-white hover:bg-transparent text-grey-900
                  font-semibold hover:text-white py-2 px-4 border border-white
                  rounded">Sign up with Google</button>
                <button class=" bg-white hover:bg-transparent text-grey-900
                  font-semibold hover:text-white py-2 px-4 border border-white
                  rounded">Sign up with Apple</button>
                <button class=" bg-white hover:bg-transparent text-grey-900
                  font-semibold hover:text-white py-2 px-4 border border-white
                  rounded">Sign up with Email</button>
              </div>
            </div>

            <div class="h-full w-full p-8">

              <div class="h-full bg-center rounded-lg" style="background-image:
                url(&quot;https://images.pexels.com/photos/301920/pexels-photo-301920.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=1&quot;);">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script>
      /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      
      // Close the dropdown if the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.matches('#dropbtn')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
      </script>
  </body></html>
