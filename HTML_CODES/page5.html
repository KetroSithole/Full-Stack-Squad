<body style="
background-color: #111827">

		<div style="

		">
			<div id="title" class="fs-1 fw-bold">Play Time</div>

			<div id="slide-show">

				</div>
		
				<div id="midGround">

						  <h5 class="card-title">Math Teacher</h5>

						  <a href="#" class="btn btn-primary">Bio</a>
						</div>
					</div>
		
					<div class="card" style="width: 15rem;">

						</div>
					</div>
				</div>
		
				<div class="slide-button">

			<div class="carousel" style="width: 1000px; margin: auto; padding-bottom: 10em;">
